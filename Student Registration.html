<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Student Registration</title>
	<Style>
		table
		{
			padding: 10px;
			text-align: justify;
			background-color: #A89D9D;
		}
			input[type=submit]
		{
			border-radius: 10px;
			background-color:#5747B6;
			color: white;
			border-color: transparent;
			height: 25px;
			
		}
		input[type=reset]
		{
			border-radius: 10px;
			background-color:#5747B6;
			color: white;
			border-color: transparent;
			height: 25px;
		
	</Style>	
</head>
<body>
	<form>
		<table>
			<caption>  Student Registration Using HTML</caption>
			<tbody>
				<tr>
					<td><label> ID     :</label></td>
					<td><input type="textbox" placeholder="Enter Your Id"></td>
				</tr>
				<tr>
					<td><label for="name"> Name :</label></td>
					<td><textarea name="Name" cols="22" placeholder="Enter Your Name..."></textarea></td>
				</tr>
				<tr>
					<td><label>Round :</label></td>
					<td><select>
						<option value="44">44</option>
						<option value="45">45</option>
						<option value="46">46</option>
						<option value="47">47</option>
						<option value="48">48</option>


					</select></td>
				</tr>
				<tr>
					<td> <label for="Gender">Gender :</label></td>
					<td><input type="radio" name="Gender" value="male"><label>Male</label>
						<input type="radio" name="Gender" value="female"><label>Female</label></td>
					</tr>
					<tr>
						<td><label for="">Education :</label></td>
						<td><input type="checkbox"><label for="">SSC</label>
							<input type="checkbox"><label for="">HSC</label>
						</td>
					</tr>
					<tr>
						<td>

							<input type="submit" name="submit" value="submit">
							<input type="reset" name="reset" value="Reset">

						</td>
					</tr>

				</tbody>
			</table>
		</form>

	</body>
	</html>
